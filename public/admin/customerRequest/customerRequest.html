<p>Take a Request for a Drive</p>
<div class="container">
  <div class="row">

    <div class="col-md-3 col-sm-12">
      <form>
        <div class="form-group" v-bind:class="{'has-error': errors.fromWhere}">
          <label for="fromWhere">From Where</label>
          <input type="text" class="form-control" id="fromWhere" v-model="customerRequest.fromWhere" placeholder="Address from where to start">
          <span v-if="errors.fromWhere" class="help-block">{{errors.fromWhere.message}}</span>
        </div>


        <div class="form-group">
          <div class='input-group date' id='forWhen'>
            <input type='text' class="form-control" />
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>




        <div class="form-group" v-bind:class="{'has-error': errors.driver}">
          <label for="driver">Assigned Driver</label>
          <input type="text" class="form-control" id="driver" v-model="customerRequest.driver" placeholder="Select a Driver from Map or Driver List">
          <span v-if="errors.driver" class="help-block">{{errors.driver.message}}</span>
        </div>

        <button type="button" class="btn btn-success" v-on:click="handleSubmit(customerRequest)">Submit</button>
        <button type="button" class="btn btn-info" v-on:click="handleCancel">Cancel</button>
      </form>
    </div>

    <div class="col-md-6 col-sm-6">the map</div>
    <div class="col-md-3 col-sm-6">driver list</div>
  </div>
</div>
