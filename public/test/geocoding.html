<!DOCTYPE html>
<html>
<head>
    <title>Geocoder Test</title>

</head>

<body>
    <div id="map"></div>
    <geocode-suggest v-bind:model.sync="customerRequest.fromWhere" v-bind:placeholder="placeholder"></geocode-suggest>

    <script src="../bower_components/requirejs/require.js"></script>
    <script src="../main.js"></script>
    <script>
        require(['Vue', 'VueGeocodeSuggest'], function(Vue) {
          new Vue({el: 'body',
        data:{
          customerRequest: {fromWhere: undefined},
          placeholder: 'Select a Location'
        }});
      });
    </script>


</body>
</html>
